name: Nightly Package Update
on:
  schedule:
    - cron: '15 1 * * * '
  push:
    branches:
      - main

jobs:
  regenerate:
    name: Regenerate nix package index
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name:  Nix packages
        uses: ahobson/cache-install@adh-debug
        with:
          key: nix-${{ hashFiles('nix/default.nix') }}
          nix_file: 'nix/default.nix'
          nix_version: nixpkgs-unstable

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install yarn packages
        run: |
          yarn --prefer-offline

      - name: Run Regenerate
        run: |
          ./node_modules/.bin/ts-node bin/regenerate.ts

      - name: Publish to pages
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY
          yarn deploy
