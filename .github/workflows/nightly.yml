name: Package Update
on:
  schedule:
    - cron: '15 1 * * * '
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

# permissions:
#   contents: write

jobs:
  regenerate_and_test:
    uses: ./.github/workflows/regenerate.yml
  deploy:
    needs: regenerate_and_test
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: 'dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
